<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Love Meter Display -->
    <div id="love-meter" class="love-meter">
        100% Love ❤️
    </div>

    <!-- Countdown Timer -->
    <div id="countdown"></div>

    <!-- Centered "Do You Love Me?" text with Yes and No buttons -->
    <div class="love-question">
        <h2>Do you love me?</h2>
        <button id="yes-btn" class="yes-btn">Yes 😊</button>
        <button id="no-btn" class="no-btn">No 😡</button>
    </div>

    <!-- Sweet personalized message area -->
    <div id="love-messages" style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); text-align: center;">
        <h2>Sweet Notes for You</h2>
        <p id="personal-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
